spring.application.name=ChatApplication

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


server.port=8080
server.address=0.0.0.0

spring.flyway.enabled=false
spring.batch.initialize-schema=always

spring.redis.host=${SPRING_DATA_REDIS_HOST}
spring.redis.port=${SPRING_DATA_REDIS_PORT}

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.auto-offset-reset=earliest

chat.topics.read-receipt=read-receipt
chat.topics.inter-node-read-receipt=inter-node-read-receipt
chat.topics.dm-notify=dm-notify
chat.topics.groupMessage-inter-node=groupMessage-inter-node
chat.topics.group-delivery=group-delivery
chat.topics.inter-node-dm-delivery=inter-node-dm-delivery
chat.topics.dm-delivery=dm-delivery
chat.topics.dm-persist=dm-persist

jwt.secret=${JWT_SECRET}